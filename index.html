<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Box & Button Randomly Change Position | Codehal</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="display: flex; flex-direction: column; height: 100%; width: 100%"
    >
      <div style="margin-bottom: 2rem; width: 500px; height: auto">
        <img id="header-logo" src="be-logo-basic.svg" />
      </div>
      <div class="wrapper">
        <i class="fa-solid fa-circle-question"></i>
        <h2 class="question">Ti è piaciuta la presentazione?</h2>
        <div class="btn-group">
          <button class="yes-btn">Sì</button>
          <button class="no-btn">No</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
